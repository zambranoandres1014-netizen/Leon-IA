<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Le√≥n IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0f172a;
      color:white;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header{
      background:#020617;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    #chat{
      flex:1;
      padding:10px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
    }
    .msg{
      margin:8px 0;
      padding:10px;
      border-radius:8px;
      max-width:80%;
    }
    .user{
      background:#2563eb;
      align-self:flex-end;
    }
    .bot{
      background:#1e293b;
      align-self:flex-start;
    }
    footer{
      display:flex;
      padding:10px;
      background:#020617;
    }
    input{
      flex:1;
      padding:10px;
      border:none;
      border-radius:6px;
      outline:none;
    }
    button{
      margin-left:8px;
      padding:10px 15px;
      border:none;
      border-radius:6px;
      background:#22c55e;
      font-weight:bold;
    }
  </style>
</head>

<body>

<header>ü¶Å Le√≥n IA</header>

<div id="chat">
  <div class="msg bot">Hola, soy Le√≥n IA. Di ‚Äúok Le√≥n‚Äù o escribe.</div>
</div>

<footer>
  <input id="text" placeholder="Escribe aqu√≠...">
  <button onclick="send()">Enviar</button>
</footer>

<script>
function send(){
  const input = document.getElementById("text");
  if(input.value.trim()==="") return;

  const chat = document.getElementById("chat");

  const user = document.createElement("div");
  user.className="msg user";
  user.textContent=input.value;
  chat.appendChild(user);

  const bot = document.createElement("div");
  bot.className="msg bot";
  bot.textContent="Entendido: " + input.value;
  chat.appendChild(bot);

  input.value="";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
