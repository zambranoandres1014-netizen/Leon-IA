<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Le√≥n IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0f172a;
      color:white;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header{
      background:#020617;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    #chat{
      flex:1;
      padding:10px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
    }
    .msg{
      margin:8px 0;
      padding:10px;
      border-radius:8px;
      max-width:80%;
    }
    .user{
      background:#2563eb;
      align-self:flex-end;
    }
    .bot{
      background:#1e293b;
      align-self:flex-start;
    }
    footer{
      display:flex;
      padding:10px;
      background:#020617;
    }
    input{
      flex:1;
      padding:10px;
      border:none;
      border-radius:6px;
      outline:none;
    }
    button{
      margin-left:8px;
      padding:10px 15px;
      border:none;
      border-radius:6px;
      background:#22c55e;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h2>ü¶Å Le√≥n IA</h2>

<div id="chat"></div>

<input id="texto" placeholder="Escribe aqu√≠..." />
<button onclick="enviar()">Enviar</button>

<script>
async function enviar() {
  const input = document.getElementById("texto");
  const chat = document.getElementById("chat");
  const mensaje = input.value.trim();

  if (!mensaje) return;

  chat.innerHTML += `<div class="user">T√∫: ${mensaje}</div>`;
  input.value = "";

  const botMsg = document.createElement("div");
  botMsg.className = "bot";
  botMsg.innerText = "ü¶Å Le√≥n IA est√° pensando...";
  chat.appendChild(botMsg);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("/api", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje })
    });

    const data = await res.json();
    botMsg.innerText = "Le√≥n IA: " + data.respuesta;
  } catch (e) {
    botMsg.innerText = "‚ùå Error al conectar con la IA.";
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
